<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .section {
            margin-bottom: 40px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #000;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
<button id="main-btn" hx-trigger="click" hx-swap="none">Меню</button>

<h1>Admin Panel</h1>

<div class="section" id="logs-section">
    <h2>Просмотр логов</h2>
    <button hx-get="/api/admin/logs" hx-trigger="click" hx-target="#logs-table-body" hx-swap="innerHTML">Загрузить логи</button>
    <table id="logs-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>User ID</th>
            <th>Method</th>
            <th>Path</th>
            <th>Status Code</th>
            <th>Created At</th>
        </tr>
        </thead>
        <tbody id="logs-table-body">
        <tr>
            <td colspan="6">Нажмите кнопку, чтобы загрузить логи</td>
        </tr>
        </tbody>
    </table>
</div>
<h3>Change User Role</h3>
<form id="change-role-form" onsubmit="changeUserRole(event)">
    <div>
        <label for="user-id">User ID:</label>
        <input id="user-id" name="user_id" required>
    </div>
    <div>
        <label for="new-role">New Role:</label>
        <select id="new-role" name="new_role" required>
            <option value="1">Admin</option>
            <option value="2">Rater</option>
            <option value="3">Watcher</option>
        </select>
    </div>
    <button type="submit">Change Role</button>
</form>

<div id="role-update-response"></div>
<h2>User List</h2>
<table id="user-list">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
    </tr>
    </thead>
    <tbody id="user-list-body" hx-get="/api/admin/users" hx-trigger="load" hx-target="#user-list-body" hx-swap="outerHTML">
    </tbody>
</table>

<script>
    var csrfToken = '{{ .csrf_token }}';

    async function changeUserRole(event) {
        event.preventDefault();
        const userId = document.getElementById('user-id').value;
        const newRole = document.getElementById('new-role').value;
        const token = localStorage.getItem("token");
        try {
            const response = await fetch('/api/admin/change-role', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRF-Token': csrfToken,
                    'Authorization': token ? token : ''
                },
                body: JSON.stringify({
                    user_id: userId,
                    new_role: newRole
                })
            });
            const responseData = await response.json();
            const responseDiv = document.getElementById('role-update-response');
            responseDiv.innerHTML = '';
            if (response.ok) {
                responseDiv.innerHTML = `<div class="success-message">${responseData.message}</div>`;
            } else {
                responseDiv.innerHTML = `<div class="error-message">${responseData.error}</div>`;
            }        } catch (error) {
            console.error('Error:', error);
            const responseDiv = document.getElementById('role-update-response');
            responseDiv.innerHTML = `<div class="error-message">An unexpected error occurred</div>`;
        }
    }
    document.addEventListener("htmx:configRequest", function(event) {
        event.detail.headers['X-CSRF-Token'] = csrfToken;
        const token = localStorage.getItem("token");
        if (token) {
            event.detail.headers['Authorization'] = token;
        } else {
            console.log('Token not found in localStorage');
        }
    });

    document.getElementById('main-btn').addEventListener('click', function (){
        window.location.href = "/main";
    });

</script>


</body>
</html>
