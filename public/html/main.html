<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <script src="https://unpkg.com/htmx.org"></script>
</head>
<body>
<h1>User Information</h1>

<div id="user-info" hx-get="/api/user/current" hx-trigger="load" hx-target="#user-info">
    <!-- Здесь отобразится информация о пользователе -->
    <p>Loading user information...</p>
</div>

<script>
    console.log("HTMX loaded:", window.htmx !== undefined); // Проверка загрузки HTMX

    // Добавляем заголовок Authorization с токеном JWT для всех запросов HTMX
    document.addEventListener("htmx:configRequest", function(event) {
        console.log("htmx:configRequest ОТРАБАТЫВАЕТ");
        var token = localStorage.getItem("token");
        if (token) {
            // Убедитесь, что добавляете 'Bearer ' перед токеном
            event.detail.headers['Authorization'] = token; // или 'Bearer ' + token;
            console.log('Authorization header added: ' + token);
        } else {
            console.log('Token not found in localStorage');
        }
    });
</script>

</body>
</html>
